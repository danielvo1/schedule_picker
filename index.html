    <body>
        <heading>
            <h1> Schedule Picker </h1>
            <h2> Current Time : <span id= "cur_time"></span></h2>
        </heading>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Project Info
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">PROJECT INFO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="#projectName">Project name:</label>
        <input id="projectName"></input>
        <br/>
        <label for="#projectType">Choose a project type:</label>        
        <select id="projectType" name="type">
          <option value = " ">--Please select an option--</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="jquery">jQuery</option>
        </select>
        <label for="#hourlyWage">Hourly wage:</label>
        <input id="hourlyWage"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
